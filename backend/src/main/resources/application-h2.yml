# H2数据库配置文件 - 历史数据统计分析工具
# @author AI Agent
# @version 1.0.0
# @created 2025-11-02 10:20:00

spring:
  # H2数据源配置
  datasource:
    url: jdbc:h2:mem:history_analysis;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA配置 - H2优化
  jpa:
    hibernate:
      ddl-auto: update  # 开发环境使用update自动创建/更新表结构
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect